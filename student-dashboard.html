    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-between align-items-center mb-4">

                <div id="worksList">
                    <!-- Los trabajos se cargarÃ¡n aquÃ­ con JavaScript -->
                    <div class="text-center py-5">

                            <span class="visually-hidden">Cargando...</span>

    <!-- Scripts existentes -->
<script src="js/api-client.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const session = await window.apiClient.checkAuth();
        if(!session) return window.location.href = 'login.html';

        const works = await window.apiClient.getStudentWorks(session.user.id);
        const container = document.getElementById('worksList');
        
        if(works.length === 0) {
            container.innerHTML = '<p class="text-center mt-5">No has enviado trabajos.</p>';
            return;
        }

        container.innerHTML = works.map(w => `
            <div class="card mb-3">
                <div class="card-body">
                    <h5>${w.title}</h5>
                    <span class="badge bg-${w.status === 'pending' ? 'warning' : 'success'}">${w.status}</span>
                    <small>${w.modality}</small>
                    <a href="${w.file_url}" target="_blank" class="btn btn-sm btn-outline-primary float-end">Ver PDF</a>
                </div>
            </div>
        `).join('');
    });
</script>
</body>
