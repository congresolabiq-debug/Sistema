<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png"
        href="https://raw.githubusercontent.com/congresolabiq-debug/Sistema/refs/heads/main/favicon.ico">
    <style>
        .work-card {
            border-left: 5px solid #6c757d;
            transition: transform 0.2s;
        }

        .work-card:hover {
            transform: translateY(-2px);
        }

        .status-accepted_oral {
            border-color: #0d6efd;
            background-color: #f8f9fa;
        }

        .status-accepted_poster {
            border-color: #198754;
            background-color: #f8f9fa;
        }

        .status-rejected {
            border-color: #dc3545;
        }

        .feedback-box {
            background: #f1f3f5;
            border-radius: 8px;
            padding: 15px;
            font-size: 0.9rem;
            white-space: pre-wrap;
        }
    </style>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">üë®‚Äçüéì Panel del Alumno</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#" onclick="logout()">Cerrar Sesi√≥n</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Mis Trabajos</h2>
            <a href="submit-work.html" class="btn btn-primary fw-bold">üìÑ Nuevo Trabajo</a>
        </div>

        <div id="worksList">
            <div class="text-center py-5">
                <div class="spinner-border text-primary"></div>
            </div>
        </div>
    </div>

    <!-- Modal de Feedback -->
    <div class="modal fade" id="feedbackModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title">üìù Retroalimentaci√≥n del Comit√©</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="feedbackContent" class="feedback-box"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api-client.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const session = await window.apiClient.checkAuth();
            if (!session) return window.location.href = 'login.html';

            const works = await window.apiClient.getStudentWorks(session.user.id);
            const container = document.getElementById('worksList');

            if (works.length === 0) {
                container.innerHTML = '<div class="alert alert-secondary text-center">No has enviado trabajos a√∫n.</div>';
                return;
            }

            container.innerHTML = works.map(w => {
                const statusData = getStatusDisplay(w.status);
                const hasFeedback = w.feedback && w.feedback.length > 5; // Si hay feedback guardado

                // Bot√≥n de feedback solo si ya fue evaluado
                const feedbackBtn = hasFeedback
                    ? `<button class="btn btn-sm btn-outline-info mt-2" onclick="showFeedback('${escapeHtml(w.feedback)}')">üëÅÔ∏è Ver Retroalimentaci√≥n</button>`
                    : '';

                return `
                    <div class="card mb-3 work-card status-${w.status} shadow-sm">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <h5 class="card-title text-dark">${w.title}</h5>
                                    <p class="mb-1"><strong>Estado:</strong> ${statusData.badge}</p>
                                    <p class="mb-1 text-muted small">Fecha de env√≠o: ${new Date(w.submitted_at).toLocaleDateString()}</p>
                                    ${w.final_score ? `<p class="mb-0 fw-bold text-dark">Calificaci√≥n Final: ${w.final_score}/100</p>` : ''}
                                    ${feedbackBtn}
                                </div>
                                <div>
                                    <a href="${w.file_url}" target="_blank" class="btn btn-sm btn-light border">üìé PDF</a>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        });

        function getStatusDisplay(status) {
            const map = {
                'pending': { badge: '<span class="badge bg-warning text-dark">Pendiente de revisi√≥n</span>' },
                'under_review': { badge: '<span class="badge bg-info text-dark">En evaluaci√≥n</span>' },
                'accepted_oral': { badge: '<span class="badge bg-primary">‚úÖ ACEPTADO PARA PONENCIA (ORAL)</span>' },
                'accepted_poster': { badge: '<span class="badge bg-success">‚úÖ ACEPTADO PARA CARTEL (P√ìSTER)</span>' },
                'rejected': { badge: '<span class="badge bg-danger">‚ùå NO ACEPTADO</span>' }
            };
            return map[status] || { badge: '<span class="badge bg-secondary">Desconocido</span>' };
        }

        function showFeedback(text) {
            document.getElementById('feedbackContent').innerText = text;
            new bootstrap.Modal(document.getElementById('feedbackModal')).show();
        }

        function escapeHtml(text) {
            if (!text) return '';
            return text.replace(/'/g, "\\'").replace(/"/g, '&quot;').replace(/\n/g, '\\n');
        }

        async function logout() {
            await window.apiClient.logoutUser();
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
