<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">üéì Congreso Estudiantil</a>
            <a class="nav-link text-white" href="index.html">‚Üê Volver</a>
        </div>
    </nav>

    <!-- Contenedor centrado correctamente -->
    <div class="login-container">
        <div class="login-card card">
            <div class="card-header text-center">
                <h4 class="mb-0 fw-bold">üëã Iniciar Sesi√≥n</h4>
            </div>
            <div class="card-body p-4">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electr√≥nico</label>
                        <input type="email" class="form-control form-control-lg" id="email" required placeholder="tu@email.com">
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">Contrase√±a</label>
                        <input type="password" class="form-control form-control-lg" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                        Ingresar al Portal
                    </button>
                </form>
                
                <div class="text-center">
                    <p class="text-muted mb-1">¬øNo tienes cuenta?</p>
                    <a href="register.html" class="text-decoration-none fw-bold">Reg√≠strate aqu√≠</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api-client.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.disabled = true; btn.innerHTML = "Cargando...";
            
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;

            const result = await window.apiClient.loginUser(email, pass);

            if (result.success) {
                const type = result.data.profile.user_type;
                if (type === 'admin') window.location.href = 'admin-dashboard.html';
                else if (type === 'evaluator') window.location.href = 'evaluator-dashboard.html';
                else window.location.href = 'student-dashboard.html';
            } else {
                alert('‚ùå Error: ' + result.error);
                btn.disabled = false; btn.innerHTML = originalText;
            }
        });
    </script>
</body>
</html>
