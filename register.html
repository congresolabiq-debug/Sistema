<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Portal Congreso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" type="image/png"
        href="https://raw.githubusercontent.com/congresolabiq-debug/Sistema/refs/heads/main/favicon.ico">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">üéì Congreso Estudiantil de Laboratorios de Ingenier√≠a Qu√≠mica</a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow border-0">
                    <div class="card-body p-4">
                        <h3 class="text-center mb-4">Crear Cuenta</h3>
                        <form id="registerForm">
                            <div class="mb-3">
                                <label class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Correo Electr√≥nico</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Tipo de Usuario</label>
                                <select class="form-select" id="userType" onchange="toggleAdminCode()" required>
                                    <option value="student">Alumno</option>
                                    <option value="evaluator">Evaluador/Profesor</option>
                                </select>
                            </div>

                            <!-- CAMPO OCULTO DE C√ìDIGO -->
                            <div class="mb-3 d-none" id="adminCodeGroup">
                                <label class="form-label text-danger fw-bold">C√≥digo de Acceso Docente *</label>
                                <input type="password" class="form-control border-danger" id="adminCode"
                                    placeholder="Ingresa la clave de profesor">
                                <div class="form-text text-danger">Solo personal autorizado puede registrarse como
                                    evaluador.</div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Contrase√±a</label>
                                <input type="password" class="form-control" id="password" minlength="6" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-2 mt-2">Registrarse</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="login.html">¬øYa tienes cuenta? Inicia Sesi√≥n</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api-client.js"></script>
    <script>
        // Mostrar/Ocultar campo de c√≥digo
        function toggleAdminCode() {
            const type = document.getElementById('userType').value;
            const codeGroup = document.getElementById('adminCodeGroup');
            if (type === 'evaluator') {
                codeGroup.classList.remove('d-none');
                document.getElementById('adminCode').required = true;
            } else {
                codeGroup.classList.add('d-none');
                document.getElementById('adminCode').required = false;
                document.getElementById('adminCode').value = '';
            }
        }

        // Manejo del Registro
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const type = document.getElementById('userType').value;
            const pass = document.getElementById('password').value;
            const adminCode = document.getElementById('adminCode').value;

            // VALIDACI√ìN DE SEGURIDAD
            if (type === 'evaluator') {
                if (adminCode.toLowerCase() !== 'zaragoza') {
                    alert('‚õî C√ìDIGO INCORRECTO.\nNo tienes autorizaci√≥n para registrarte como Evaluador.');
                    return;
                }
            }

            const btn = document.querySelector('button[type="submit"]');
            btn.disabled = true; btn.innerText = "Registrando...";

            const result = await window.apiClient.registerUser(email, pass, name, type);

            if (result.success) {
                alert('‚úÖ Cuenta creada exitosamente.');
                window.location.href = 'login.html';
            } else {
                alert('‚ùå Error: ' + result.error);
                btn.disabled = false; btn.innerText = "Registrarse";
            }
        });
    </script>
</body>

</html>
