<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Trabajo - Portal Congreso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png"
        href="https://raw.githubusercontent.com/congresolabiq-debug/Sistema/refs/heads/main/favicon.ico">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .file-upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            background: #fafafa;
            transition: all 0.3s;
        }

        .file-upload-area:hover {
            border-color: #007bff;
            background: #f0f8ff;
        }

        .submit-card {
            max-width: 800px;
            margin: 2rem auto;
            border-radius: 15px;
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .member-badge {
            font-size: 0.95rem;
            padding: 8px 12px;
            margin-right: 5px;
            margin-bottom: 5px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">üéì Congreso Estudiantil</a>
            <a class="nav-link text-white" href="student-dashboard.html">‚Üê Volver</a>
        </div>
    </nav>

    <div class="container">
        <div class="card submit-card">
            <div class="card-header bg-primary text-white text-center py-3">
                <h4 class="mb-0">Enviar Nuevo Trabajo</h4>
            </div>
            <div class="card-body p-4">
                <form id="submitWorkForm">
                    <!-- T√≠tulo -->
                    <div class="mb-4">
                        <label for="title" class="form-label fw-bold">T√≠tulo del Trabajo *</label>
                        <input type="text" class="form-control form-control-lg" id="title" required
                            placeholder="Ej: Investigaci√≥n sobre...">
                    </div>

                    <!-- Semestre -->
                    <div class="mb-4">
                        <label for="semester" class="form-label fw-bold">Semestre Actual *</label>
                        <select class="form-select form-select-lg" id="semester" required>
                            <option value="">Selecciona tu semestre...</option>
                            <option value="1er Semestre">1er Semestre</option>
                            <option value="2do Semestre">2do Semestre</option>
                            <option value="3er Semestre">3er Semestre</option>
                            <option value="4to Semestre">4to Semestre</option>
                            <option value="5to Semestre">5to Semestre</option>
                            <option value="6to Semestre">6to Semestre</option>
                            <option value="7mo Semestre">7mo Semestre</option>
                            <option value="8vo Semestre">8vo Semestre</option>
                            <option value="9no Semestre">9no Semestre</option>
                        </select>
                    </div>

                    <!-- INTEGRANTES (NUEVA SECCI√ìN) -->
                    <div class="mb-4 p-3 bg-light rounded border">
                        <label class="form-label fw-bold">Integrantes del Equipo (Autores) *</label>
                        <p class="small text-muted mb-2">Ingresa el nombre completo tal como quieres que aparezca en la
                            constancia y presiona "Agregar".</p>

                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="memberInput"
                                placeholder="Ej: Juan P√©rez Garc√≠a">
                            <button class="btn btn-outline-primary" type="button" onclick="addMember()">‚ûï
                                Agregar</button>
                        </div>

                        <!-- Lista visual de integrantes -->
                        <div id="membersList" class="d-flex flex-wrap"></div>
                        <div id="membersError" class="text-danger small mt-1 d-none">Debes agregar al menos un
                            integrante.</div>
                    </div>

                    <!-- Resumen -->
                    <div class="mb-4">
                        <label for="abstract" class="form-label fw-bold">Palabras clave / Keywords *</label>
                        <textarea class="form-control" id="abstract" rows="4" placeholder="M√°ximo 5 palabras clave..."
                            required></textarea>
                    </div>

                    <!-- Subida de Archivo -->
                    <div class="mb-4">
                        <label class="form-label fw-bold">Subir Archivo PDF *</label>
                        <div class="file-upload-area" id="fileUploadArea">
                            <p class="h2">üìé</p>
                            <p class="mb-0 fw-bold" id="fileName">Haz clic para seleccionar archivo</p>
                            <small class="text-muted">Solo formato PDF (M√°x 10MB)</small>
                            <input type="file" class="d-none" id="fileInput" accept=".pdf" required>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg" id="submitButton">
                            üì§ Enviar Trabajo
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api-client.js"></script>
    <script>
        // --- L√≥gica de Integrantes ---
        let members = [];

        function addMember() {
            const input = document.getElementById('memberInput');
            const name = input.value.trim().toUpperCase(); // Guardar en may√∫sculas para uniformidad

            if (!name) return;
            if (members.includes(name)) return alert('Este integrante ya est√° en la lista.');

            members.push(name);
            input.value = '';
            renderMembers();
        }

        function removeMember(index) {
            members.splice(index, 1);
            renderMembers();
        }

        function renderMembers() {
            const container = document.getElementById('membersList');
            container.innerHTML = members.map((m, i) => `
            <span class="badge bg-white text-dark border member-badge shadow-sm">
                üë§ ${m} 
                <button type="button" class="btn-close btn-close-sm ms-2" onclick="removeMember(${i})" style="font-size: 0.5rem;"></button>
            </span>
        `).join('');

            // Ocultar error si ya hay miembros
            if (members.length > 0) document.getElementById('membersError').classList.add('d-none');
        }

        // Permitir agregar con la tecla Enter
        document.getElementById('memberInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault(); // Evitar que se env√≠e el formulario
                addMember();
            }
        });

        // --- L√≥gica de Archivos ---
        const area = document.getElementById('fileUploadArea');
        const input = document.getElementById('fileInput');

        area.addEventListener('click', () => input.click());

        input.addEventListener('change', (e) => {
            if (e.target.files[0]) {
                const file = e.target.files[0];
                if (file.type !== 'application/pdf') {
                    alert('‚ùå Solo se permiten archivos PDF');
                    input.value = '';
                    return;
                }
                document.getElementById('fileName').textContent = "‚úÖ " + file.name;
                area.style.borderColor = "#198754";
                area.style.backgroundColor = "#f0fff4";
            }
        });

        // --- Env√≠o ---
        document.getElementById('submitWorkForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Validaciones
            if (members.length === 0) {
                document.getElementById('membersError').classList.remove('d-none');
                alert('‚ö†Ô∏è Por favor agrega los nombres de los integrantes.');
                return;
            }
            if (input.files.length === 0) return alert('‚ö†Ô∏è Por favor selecciona un archivo PDF');

            const btn = document.getElementById('submitButton');
            const originalText = btn.innerHTML;
            btn.disabled = true; btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Enviando...';

            try {
                const user = (await window.apiClient.checkAuth()).user;

                // Unimos los nombres en un solo string separado por comas
                const membersString = members.join(', ');

                const workData = {
                    student_id: user.id,
                    title: document.getElementById('title').value,
                    abstract: document.getElementById('abstract').value,
                    semester: document.getElementById('semester').value,
                    team_members: membersString, // Enviamos el string
                    modality: "Pendiente"
                };

                const result = await window.apiClient.submitWork(workData, input.files[0]);

                if (result.success) {
                    alert('‚úÖ Trabajo enviado correctamente.');
                    window.location.href = 'student-dashboard.html';
                } else {
                    throw new Error(result.error);
                }
            } catch (err) {
                alert('Error: ' + err.message);
                btn.disabled = false; btn.innerHTML = originalText;
            }
        });
    </script>
</body>

</html>
